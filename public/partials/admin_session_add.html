<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h3>Add New Session</h3>
        </div>
        <div class="col-sm-5">
            <div class="panel panel-default">
                <div class="panel-body form-horizontal ">
                    <form name="new" ng-submit="saved = addSession()" novalidate>
                    <div class="form-group">
                        <label for="concept" class="col-sm-3 control-label">Title</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" value="{{course.title}}" name="title" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-3 control-label">Description</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" value="{{course.description}}" name="description" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status" class="col-sm-3 control-label">Department</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" value="{{course.department.title}}" name="department" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="amount" class="col-sm-3 control-label">Number</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" name="number" value="{{course.code}}" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="amount" class="col-sm-3 control-label">Units</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" value="{{course.unitval}}" name="units" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status" class="col-sm-3 control-label">Professor</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="status" name="status" ng-model="session.professor">
                                <option value="{{professor.id}}" ng-repeat="professor in professors">{{professor.name}}</option>
                            </select>
                        </div>
                    </div>                    
                    <div class="form-group">
                        <label for="amount" class="col-sm-3 control-label">Room</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="room" ng-model="session.room">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="date" class="col-sm-3 control-label">Start</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="date" name="date" ng-model="session.startDate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="date" class="col-sm-3 control-label">End</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="date" name="date" ng-model="session.endDate">
                        </div>
                    </div>                    
                    <div class="form-group">
                        <div class="col-sm-12 text-right">
                            <button ng-hide="saved" type="submit" class="btn btn-default preview-add-button">
                            <span class="glyphicon glyphicon-plus"></span> Add
                            </button>
                            <button ng-show="saved" class="btn btn-success">
                            <span class="glyphicon glyphicon-plus"></span> Added!
                            </button>                            
                        </div>
                    </div>
                    </form>
                </div>
            </div>
            </div> 

        </div>
    </div>
